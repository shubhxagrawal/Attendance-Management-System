{% extends "base.html" %}
{% block content %}
<h2>Students</h2>

{% if students %}
    <!-- Table for Students List -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Division</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.division }}</td>
                    <td>
                        <!-- Remove Student Form with Confirmation -->
                        <form method="POST" action="{{ url_for('remove_student', student_id=student.id) }}" style="display: inline;" onsubmit="return confirm('Are you sure you want to remove this student?');">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endif %}

<!-- Add New Student Button -->
<p><a href="{{ url_for('add_student') }}" class="btn btn-primary">Add a New Student</a></p>

{% endblock %}
